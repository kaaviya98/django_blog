{% extends 'base.html' %}
{%  block content %}
<h1>{{post.title}}</h1>
<small> By {{post.author}}</small>
<small>{{post.publish}}</small>
<hr>
<br/>
<body>
    <a href="{% url 'blog_detail_edit' post.pk %}">Edit</a>/
    <a href="{% url 'blog_detail_delete' post.pk %}">Delete</a><br/>
    {{post.body}} <br/>
    <small>Updated on:{{post.updated}}</small>  
</body>
<br/>
<a href="{% url 'home' %}" class="btn btn-secondary" >Return</a>
{% endblock %}
